<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol.ex1 {

            list-style-type: lower-alpha;
            list-style-position: outside;
        }

        ul.ex2 {
            list-style-type: square;
            list-style-position: inside;
            background: teal;
            padding: 25px;


        }

        ul li {
            background: #ffe5e5;
            padding: 5px;
            margin-left: 5px;
        }
    </style>






</head>

<body>
    <h1>LISTS:</h1>

    <P>ORDERED LISTS</P>

    <ol class="ex1">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>

    <P> UNORDERED LISTS </P>

    <ul class="ex2">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>























</body>

</html>
